name: TruffleHog Scan Test

on:
  push:
    branches:
      - main
  
jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up TruffleHog
        run: |
          docker pull trufflesecurity/trufflehog:latest

      - name: Run TruffleHog
        run: |
          output=$(docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest github --repo https://github.com/IgorBaio/SecretScanning-SAST.git --exclude_paths=/pwd/trufflehog-exclude-path.txt)
          echo "::set-output name=trufflehog_output::$(echo "$output" | tr -d '\r')"

      - name: Create Issue
        run: |
          if [[ "$trufflehog_output" == * "Found result - unable to verify due to error ğŸ·ğŸ”‘â—ï¸"* || "$trufflehog_output" == *"Found unverified result ğŸ·ğŸ”‘â“"* || "$trufflehog_output" == *"Found verified result ğŸ·ğŸ”‘â“"* ]]; then
            curl -L \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{secrets.ACCESS_TOKEN}}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/IgorBaio/SecretScanning-SAST/issues \
              -d '{"title":"TruffleHog Found a secret","body":"I'\''m having a problem with this.","assignees":["octocat"],"milestone":1,"labels":["bug"]}'
            
            exit 1
          fi
    env:
      trufflehog_output: ${{ steps.trufflehog.outputs.trufflehog_output }}